name: Release

on:
  workflow_dispatch:
    

jobs:
  release:
    permissions:
        contents: write
        issues: write
        pull-requests: write
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - run: yarn install
      - run: npx semantic-release
        env:
            GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
